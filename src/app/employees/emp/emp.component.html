<form class="emp-form" #EmpForm="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="FirstName" #FirstName="ngModel" 
        [(ngModel)]="SrvEmpService.selectedEmployee.Mobile"/>
      </div>

       <div class="form-group col-md-6">
          <input class="form-control" name="LastName" #LastName="ngModel"
          [(ngModel)]="SrvEmpService.selectedEmployee.LastName"/>
        </div>

      <div class="form-group">
          <input class="form-control" name="Mobile" #Mobile="ngModel"
          [(ngModel)]="SrvEmpService.selectedEmployee.Mobile"/>
      </div>
    </div>
</form>
